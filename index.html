<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="./index.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <p>Calendario</p><br>

    <div class="container text-center">
        <div class="row align-items-start">


            <div class="col">
                <form action="" method="post"></form>
                <fieldset>
                    <legend>Día</legend>
                    <label for="name"></label>
                    <input class="input" id="dia" type="number" placeholder="Inserte el día aquí" min="1" max="31"
                        step="1" required>
                </fieldset>
                </form>
            </div>


            <div class="col">
                <form action="" method="post"></form>
                <fieldset>
                    <legend>Mes</legend>
                    <select class="input" id="mes">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </fieldset>
                </form>
            </div>



            <div class="col">
                <form action="" method="post"></form>
                <fieldset>
                    <legend>Año</legend>
                    <label for="name"></label>
                    <input class="input" id="anio" type="number" placeholder="Inserte el año aquí" min="100" max="3000"
                        step="1" required>
                </fieldset>
                </form>
            </div>
        </div>
    </div>



    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" id="boton">Calcular</button>
            </div>

        </div>
    </div>

    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col" id="r">
               
            </div>

        </div>
    </div>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
